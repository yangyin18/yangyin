<html>
    <head>
    <title>Canvas Animation</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    <canvas id="canvas" width="6000" height="3000"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "black";
            
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            
            var imgbase64 =
				"http://n.sinaimg.cn/sinakd20200924ac/43/w439h404/20200924/3299-izrvxmf1771604.png";
				//*****为base64
			
		    var t1 = 0;
		    
		    var tm = 0;
		    var t2 = 0;
		    
		    
            var radius = 500;//设置圆周半径
			var radius2 = 1000;//设
            var y = 1000 ;
            var x = 1000 ;
            var y3 = 2000 ;
            var x3 = 0;
            var n = 1;
            var ax = 2;
            var position = 455;
            
            
            
            //定时器函数第一个参数是要执行的函数
            //第二个参数是每隔多少分钟执行一次函数
            setInterval(function(){
                
                
                
	        let img = new Image();
			img.src = imgbase64;
            let myCanvas = document.getElementById("canvas").getContext('2d');
			img.onload = () => {
		    myCanvas.drawImage(img, 900, 1000);
			};
                
                
              //  ctx.clearRect(0,0,20,2000);
               
                ctx.fillStyle = "black";
            
               ctx.fillRect(0, 0, canvas.width, canvas.height);
               ctx.fillStyle = "white";

                x1 = 1100 + Math.cos(t1) * radius;
	            y1 = 1250 + Math.sin(t1) * radius;
                t1 += 0.05;//t自增（不怡过大）
                ctx.fillRect(x1,y1,40,40);
                
               tm += 0.02;
               
               x2 = 1100 + Math.cos(tm) * radius2;
	           y2 = 1250 + Math.sin(tm) * radius2;
                
                
                ctx.fillRect(x2,y2,40,40);
                
               var radius3 = 770;
               
               
                
               
                
                
                
                
                
              if(x3<880){
                
               t2 += 0.02;
               
               x3 = 880 + Math.cos(t2) * radius3;
	           y3 = 1250 + Math.sin(t2) * radius3;
                
                
                ctx.fillRect(x3,y3,40,40);
                
                
     
               }else{
               t2 += 0.06;
               x3 = 880 + Math.cos(t2) * radius3;
	           y3 = 1250 + Math.sin(t2) * radius3;
                
                
                ctx.fillRect(x3,y3,40,40);
                
               
               
               }
            },30);
        </script>
        
       <div style="">(0,0)</div>
    </body>
</html>
